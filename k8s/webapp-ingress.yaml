apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myraid-flow-webapp-ingress
  labels:
    app: myraid-flow
    type: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    alb.ingress.kubernetes.io/group.name: lazarous-alb
spec:
  tls:
    - hosts:
        - myriadflow.com
      secretName: myriadflow.com
  rules:
    - host: myriadflow.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: webapp-service
                port:
                  number: 3000
